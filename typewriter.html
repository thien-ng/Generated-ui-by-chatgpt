<!DOCTYPE html>
<html>
<head>
    <title>Typewriter Effect</title>
</head>
<body>
    <p id="text"></p>
    <script>
        const messages = [
            "Hello!",
            "How are you?",
            "I hope you're doing well.",
            "Have a great day!",
        ];

        const textElement = document.getElementById("text");

        function typeWriterEffect(text, index) {
            if (index < text.length) {
                textElement.textContent += text.charAt(index);
                setTimeout(() => typeWriterEffect(text, index + 1), 50); // Adjust the delay as desired (in milliseconds)
            }
        }

        function renderMessages(index) {
            if (index < messages.length) {
                textElement.textContent = ""; // Clear previous text
                typeWriterEffect(messages[index], 0); // Render the current message
                setTimeout(() => renderMessages(index + 1), 3000); // Delay between messages (in milliseconds)
            }
        }

        renderMessages(0);
    </script>
</body>
</html>
